<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tetris</title>
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="site.css">
</head>

<body>
    <h1 class='header'>Welcome to tetris</h1>

  <div class='game-container'>
      <div class="game">
          <div class="grid"></div>
        </div>
    
        <div class="display">
            <h1 class="score">Your Score <br> <span class="score-display">0</span></h1>
            <h1 class="score">High Score <br> <span class="high-score-display">0</span></h1>
            <div class="previous-shape">
              <div class="previous-grid"></div>
            </div>
            <h2 class="lines-display">Lines:<span class="lines-score">0</span></h2>
          </div>
  </div>
  
</body>

</html>
